<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Layout</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<h1>Bài tập CSS Layot</h1>
	<span>Gồm 3 bài:</span>
	<ul>
		<li>Bài thực hành 3</li>
		<li>Bài thực hành 4</li>
	</ul>
	<div class="container">
		<h2>Bài thực hành 3</h2>
		<div class="bth-3">
			<div class="red">Height 400px</div>
			<div class="green">Height 400px</div>
			<div class="blue">Height 400px</div>
		</div>
		<h2>Bài thực hành 4</h2>
		<div class="bth-4">
			<div class="red-1">Height 400px</div>
			<div class="green-1">Height 400px</div>
			<div class="blue-1">Height 400px</div>
		</div>
	</div>
</body>
</html>
